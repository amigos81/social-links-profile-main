<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="">
      <div class="title">Jessica Randall</div>
      <div class="subtitle">
        London, United Kingdom
      </div>
      <div class="content">
        "Front-end developer and avid reader."
      </div>
      <div class="list-itens">
        <div class="items"><a href="https://github.com/">GitHub</a></div>
        <div class="items"><a href="https://www.frontendmentor.io">Frontend Mentor</a></div>
        <div class="items"><a href="https://www.linkedin.com/">LinkedIn</a></div>
        <div class="items"><a href="https://twitter.com">Twitter</a></div>
        <div class="items"><a href="https://www.instagram.com/">Instagram</a></div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Edward Quisocala</a>.
  </div>
</body>

</html>
